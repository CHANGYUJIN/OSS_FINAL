        <script>
                function itemSum(){
                    var n1 = parseInt(document.getElementById("list1").value);
                    var n2 = parseInt(document.getElementById("list2").value);
                    var n3 = parseInt(document.getElementById("list3").value);
                    var n4 = parseInt(document.getElementById("list4").value);
                    var n5 = parseInt(document.getElementById("list5").value);
                    var n6 = parseInt(document.getElementById("list6").value);
                    var n7 = parseInt(document.getElementById("list7").value);
            
                    var p1 = parseInt(document.getElementById("amt1").value);
                    var p2 = parseInt(document.getElementById("amt2").value);
                    var p3 = parseInt(document.getElementById("amt3").value);
                    var p4 = parseInt(document.getElementById("amt4").value);
                    var p5 = parseInt(document.getElementById("amt5").value);
                    var p6 = parseInt(document.getElementById("amt6").value);
                    var p7 = parseInt(document.getElementById("amt7").value);
            
            
                    var t1 = n1 * p1
                    var t2 = n2 * p2
                    var t3 = n3 * p3
                    var t4 = n4 * p4
                    var t5 = n5 * p5
                    var t6 = n6 * p6
                    var t7 = n7 * p7
            
                    var totalsum = t1 + t2 + t3 + t4 + t5 + t6 + t7
                    
                    document.getElementById("totalsum").value = totalsum;
                }
                
            function checkForNumber() {
              var key = event.keyCode;
              if(!(key==8||key==9||key==13||key==46||key==144||
                  (key>=48&&key<=57)||key==110||key==190)) {
                  event.returnValue = false;
                  alert("숫자를 입력해주세요.");
              }
            }
            
                </script>
