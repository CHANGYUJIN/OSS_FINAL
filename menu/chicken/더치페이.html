<head>

       <title> 더치페이</title>

</head>
<script language="JavaScript">
function getResult() {
       var amount = document.getElementById('amount' ).value;
       var num = document.getElementById('num' ).value;
       var unit = 100;
       var x = Math.floor((amount / num) / unit) * unit;
       var y = amount - (x * num);
      
       var xx = Math.ceil((amount / num) / unit) * unit;
       var yy = (xx * num) - amount;
       //console.log(xx);
       //console.log(yy);
      
      document.getElementById( 'result').innerHTML =
             '한사람당' + x + '원이면' + y + '원 부족합니다.' ;
}

//—>
</script>
<body BGCOLOR=#d3735f TEXT=black>
       <!-- 홈페이지의 로고 -->
       <div class="header">
                     <a href="../../index/index.html"><img src="../../index/header.jpg" id="header-img"></a>
                 </div>
         
       <h1 style="font-family: 'Jua', sans-serif"> 더치페이</h1 >
       <P style="font-family: 'Jua', sans-serif"> 총금액 : <input type="text" id= "amount" value="입력"></P >
       <P style="font-family: 'Jua', sans-serif"> 사람수 : <input type="text" id= "num" Value = "입력"></P >
       <P style="font-family: 'Jua', sans-serif" > 더치페이 금액 : <input type="button" value="calculate" onclick="getResult();" ></P>
       <p id= "result"></p >
</body>
